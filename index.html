<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deloitte Auditor Enterprise Chat UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        #chat-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: 1px solid #dcdcdc;
            overflow: hidden;
        }

        header h1 {
            text-align: center;
            color: #0055A2;
            font-size: 22px;
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        #chat-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #btns-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        #submit-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #0055A2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
            justify-content: center;
        }

        #submit-btn:hover {
            background-color: #004080;
        }

        button[type="reset"] {
            background-color: #ccc;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            flex: 1;
            justify-content: center;
        }

        button[type="reset"]:hover {
            background-color: #bbb;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: none;
            color: #333;
            background-color: #f9f9f9;
        }

        textarea:disabled {
            background-color: #f9f9f9;
        }

        #openAI-logo {
            width: 16px;
            height: auto;
            object-fit: contain;
        }

        @media screen and (max-width: 500px) {
            #chat-container {
                max-width: 90%;
                padding: 15px;
            }

            header h1 {
                font-size: 18px;
            }

            #chat-form input {
                font-size: 14px;
                padding: 8px;
            }

            #submit-btn, button[type="reset"] {
                padding: 8px 12px;
                font-size: 14px;
            }

            textarea {
                font-size: 14px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <header>
            <h1>Deloitte Auditor Enterprise Chat UI</h1>
        </header>
        <form id="chat-form">
            <input id="chat-input" placeholder="Tax Prompt" required>
            <div id="btns-container">
                <button type="submit" id="submit-btn">
                    <img src="./assets/openAI-logo.webp" id="openAI-logo" />
                    Send
                </button>
                <button type="reset">Cancel</button>
            </div>
        </form>
        <textarea id="response-output" placeholder="Response" disabled></textarea>
    </div>
</body>
<script src="app_2.js"></script>
</html>
